<html>
  <head>
    <title> Robot - rescue B scoreTracker </title>
    <meta http-equiv="Content-Language" content="en-EN">

    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/jquery.stopwatch.js"></script>
    <script src="js/countdowner.js"></script>
    <link rel="stylesheet" href="css/style.css"/>
    <script>
        var cd = new CountDowner({element: "#clock"});
        var realclock = new CountDowner({element: "#realclock", interval: 50, time: new Date().getTime() - new Date().getTimezoneOffset()*60*1000});
        console.log(new Date());
        $(document).ready(function() {
            cd.start();
            realclock.start();
        });
  	</script>

</head>
<body>
  <div id="time">
    <div id="realclock">00:00:00</div>
  </div>

  <div id="countdown">
    <div id="clock" class="time">00:00:00</div>
  </div>
  <div id="text">
    Some Lorem Ipsum text .....
  </div>
</body>
</html>
